name: Publish to npm

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'
      - name: Install
        run: npm ci
      - name: Generate icons
        run: npm run generate:icons
      - name: Build
        run: npm run build
      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" > ~/.npmrc
          echo "=== Verificando autenticación ==="
          npm whoami || (echo "ERROR: No se pudo autenticar con NPM" && exit 1)
          echo "=== Verificando información del paquete ==="
          npm view icons-cool-vue --json 2>&1 | head -20 || echo "Paquete no existe aún o no se puede acceder"
          echo "=== Verificando permisos ==="
          npm access list packages 2>&1 | grep icons-cool-vue || echo "No se encontró el paquete en la lista de permisos"
          echo "=== Verificando versión en package.json ==="
          cat package.json | grep '"version"'
          echo "=== Intentando publicar ==="
          npm publish --access public