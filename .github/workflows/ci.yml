name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install
        run: npm ci
      - name: Generate icons
        run: npm run generate:icons
      - name: Build
        run: npm run build
      - name: Run tests
        run: npm run test || echo "No tests found, skipping"
        continue-on-error: true