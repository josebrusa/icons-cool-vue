name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'
      - name: Install
        run: npm ci
      - name: Generate icons
        run: npm run generate:icons
      - name: Build
        run: npm run build
      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" > ~/.npmrc
          echo "Verificando autenticaciÃ³n..."
          npm whoami || echo "Error: No se pudo autenticar"
          echo "Verificando permisos del paquete..."
          npm access ls-packages 2>&1 | head -10 || echo "No se pudieron listar paquetes"
          echo "Publicando..."
          npm publish --access public